{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Material: "{{ object.title }}"
                    </h3>
                </div>
                <div class="card-body">
                    <p>{{ object.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
