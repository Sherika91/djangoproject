<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ product.name|title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button href="/#/" type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">{% if product.in_stock %}
                    In stock
                {% else %}
                    Out of stock
                {% endif %}
                </small>
            </div>
        </div>
    </div>
</div>
