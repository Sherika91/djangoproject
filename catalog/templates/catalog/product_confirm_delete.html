{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-12">
        <div class="rom ">
            <div class="col-6">
                <div class="card no-hover">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to delete this Product: {{ product.title|title }}</p>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'catalog:index'  %}" class="btn btn-warning">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
