{% extends 'catalog/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="row" id="password_reset">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Reset Password">

            {% if error_message %}
                <p><strong style="color: red">{{ error_message }}</strong></p>
            {% endif %}
        </form>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #password_reset {
            padding: 20px;
            margin: 0 auto;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
