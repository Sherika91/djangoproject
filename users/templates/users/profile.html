{% extends 'catalog/base.html' %}

{% block content %}

    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card no-hover">
                    <div class="card-header" style="background: lightgray">
                        <h3 class="card-title">
                            Profile
                        </h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save Changes</button>

                        </div>
                        <div class="card-footer" style="background: lightgray">
                            <a href="{% url "users:genpassword" %}" class="btn btn-danger">Generate New Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
