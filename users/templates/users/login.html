{% extends 'catalog/base.html' %}

{% block content %}

    <div class="col-12">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card no-hover">
                    <div class="card-header">
                        <h3 class="card-title">
                            Log In
                        </h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Log In</button>
                            <a href="{% url 'users:password_reset' %}" class="btn btn-primary">Forgot Password?</a>
                        </div>
                        <div class="card-footer"></div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
